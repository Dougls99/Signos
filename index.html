    <title>Signos</title>

  <body>
    <h1>Seu Signo</h1>

    <form action="signos.php" method="post" accept-charset="utf-8">
      <label>Nome:</label>
      <input
        name="nome"
        type="text"
        placeholder="Digite seu nome"
        id="Idnome"
      />

      <label>Data de Nascimento:</label>

        name="data_nasc"
        type="date"
        placeholder="Digite Sua Data de Nascimento"
        id="IdData_nasc"
      />

      <input type="submit" value="Enviar" />
    </form>
  </body>
